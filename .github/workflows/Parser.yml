name: Parser

# Controls when the action will run.
on:
  # Triggers the workflow on each push event
  push:
    paths:
      - '.contrib/Parser/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Database Parser for Retail
        timeout-minutes: 5
        run: |
          cd .contrib/Parser
          "Parser for Retail".bat
        shell: cmd

      - name: Database Parser for Classic Era
        timeout-minutes: 5
        run: |
          cd .contrib/Parser
          "Parser for Classic (01 - Classic Era)".bat
        shell: cmd

      - name: Database Parser for Season of Discovery
        timeout-minutes: 5
        run: |
          cd .contrib/Parser
          "Parser for Classic (01 - Classic SOD)".bat
        shell: cmd

      - name: Database Parser for The Burning Crusade
        timeout-minutes: 5
        run: |
          cd .contrib/Parser
          "Parser for Classic (02 - TBC)".bat
        shell: cmd

      - name: Database Parser for Wrath of the Lich King
        timeout-minutes: 5
        run: |
          cd .contrib/Parser
          "Parser for Classic (03 - Wrath)".bat
        shell: cmd

      - name: Database Parser for Cataclysm
        timeout-minutes: 5
        run: |
          cd .contrib/Parser
          "Parser for Classic (04 - Cataclysm)".bat
        shell: cmd

      - uses: actions/upload-artifact@v4
        with:
            name: db  # Artifact name
            path: db/  # File path to upload
            retention-days: 7