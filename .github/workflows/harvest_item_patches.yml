# This is a workflow to harvest patches when items were added

name: Harvest item patches

on:
  workflow_dispatch:

jobs:
  harvest_items:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      - name: Harvest items
        working-directory: .contrib/Harvesters
        timeout-minutes: 1
        run: |
          python ItemPatchHarvester.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Add item timelines
          title: Item patches
          branch: harvest-timelines
          delete-branch: true
