# This is a workflow to package and upload on CurseForge and GitHub Releases using BigWigs/Packager

name: Release

# Controls when the action will run.
on:
  # Package alpha version at 06:00 UTC every Thursday
  schedule:
    - cron: '0 6 * * THU'
  # Triggers the workflow on tag events
  push:
    tags: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Database Parser
        run: |
          cd .contrib/Parser
          Parser for Retail.bat
          cd ../../
        shell: cmd
      - uses: actions/upload-artifact@v4
        with:
            name: Retail-db-output  # Artifact name
            path: db/Retail/  # File path to upload
            retention-days: 1

  release-linux:
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 200

      - name: Fetch the latest two tags
        run: |
          # Get the latest 2 tags from the remote
          latest_two_tags=$(git ls-remote --tags --sort='-v:refname' origin | head -n 2 | awk '{print $2}')
          
          # Fetch each of these tags
          for tag in $latest_two_tags; do
              git fetch origin "$tag:$tag"
          done

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Retail-db-output  # Name of the artifact to download
          path: db/Retail

      # once cloned, we just run the GitHub Action for the packager project
      - name: Package and release
        uses: BigWigsMods/packager@master
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          #WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_KEY }}
