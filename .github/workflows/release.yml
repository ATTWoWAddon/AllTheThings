# This is a workflow to package and upload on CurseForge and GitHub Releases using BigWigs/Packager

name: Release

# Controls when the action will run.
on:
  # Package alpha version at 06:00 UTC every Thursday
  schedule:
    - cron: '0 6 * * THU'
  # Triggers the workflow on tag events
  push:
    tags: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [Retail, Classic, PTR, BETA] # 在此設定不同的版本

    steps:
      - uses: actions/checkout@v4

      - name: Database Parser
        run: |
          cd .contrib/Parser
          "Parser for ${{ matrix.version }}".bat
        shell: cmd
      
      - uses: actions/upload-artifact@v4
        with:
            name: ${{ matrix.version }}-db-output  # 使用 matrix 版本作為 artifact 名稱
            path: db/${{ matrix.version }}/  # 文件路徑動態化
            retention-days: 1

  release-linux:
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - uses: actions/checkout@v4

      - name: Fetch 200 latest commits and tags
        run: |
          git fetch origin --deepen=200

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.version }}-db-output  # 根據 matrix 版本下載相應的 artifact
          path: db/${{ matrix.version }}

      # once cloned, we just run the GitHub Action for the packager project
      - name: Package and release
        uses: BigWigsMods/packager@master
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          #WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_KEY }}
